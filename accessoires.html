    <script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        const entete = document.querySelector('.entete');
        menu.classList.toggle('open');
        if(menu.classList.contains('open')) {
            entete.style.position = 'fixed';
            entete.style.top = '0';
            entete.style.bottom = '';
            entete.style.left = '0';
            entete.style.width = '';
            entete.style.zIndex = '3000';
            entete.style.background = '';
            entete.style.boxShadow = '';
            entete.style.paddingBottom = '';
        } else {
            entete.style.position = 'fixed';
            entete.style.top = '0';
            entete.style.bottom = '';
            entete.style.left = '0';
            entete.style.width = '';
            entete.style.zIndex = '3000';
            entete.style.background = '';
            entete.style.boxShadow = '';
            entete.style.paddingBottom = '';
        }
    }
    // Mode jour/nuit
    const themeBtn = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(night) {
        if(night) {
            document.body.classList.add('night');
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'night');
        } else {
            document.body.classList.remove('night');
            themeIcon.textContent = 'üåô';
            localStorage.setItem('theme', 'day');
        }
    }
    themeBtn.onclick = function() {
        setTheme(!document.body.classList.contains('night'));
    };
    setTheme(localStorage.getItem('theme') === 'night');
    </script>
