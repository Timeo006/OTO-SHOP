        <div class="entete-groupe">

    <div class="ax">
        <h2>G√©rard</h2>

        <div id="chatbot-container" style="max-width:400px;margin:32px auto 0 auto;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);padding:24px;">
            <div id="chat-messages" style="min-height:120px;max-height:220px;overflow-y:auto;margin-bottom:16px;"></div>
            <form id="chat-form" style="display:flex;gap:8px;">
                <input type="text" id="chat-input" placeholder="√âcrivez un message..." style="flex:1;padding:8px 12px;border-radius:8px;border:1px solid #ccc;outline:none;">

    <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    function addMessage(text, from) {
        const msg = document.createElement('div');
        msg.style.margin = '8px 0';
        msg.style.textAlign = from === 'user' ? 'right' : 'left';
        msg.innerHTML = `<span style="display:inline-block;padding:8px 14px;border-radius:12px;background:${from==='user'?'#e0e7ff':'#f1f1f1'};color:#222;max-width:80%;">${text}</span>`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    async function botReply(userText) {
        addMessage('...', 'bot');
        try {
            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer gX04nYzpODZoK67klxN9QPvhQy782cZQ'
                },
                body: JSON.stringify({
                    model: 'mistral-tiny',
                    messages: [
                        { role: 'system', content: "Tu es G√©rard, le chatbot d'OTO Shop. R√©ponds de fa√ßon sympathique et concise, en fran√ßais." },
                        { role: 'system', content: "Tu es G√©rard, le chatbot d'OTO Shop. quand tu reponds tu racontes une histoire 'de ton pass√©' en rapport avec la question." },
                        { role: 'user', content: userText }
                    ]
                })
            });
            const data = await response.json();
            // Supprime le message '...'
            chatMessages.lastChild.remove();
            if(data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                addMessage(data.choices[0].message.content, 'bot');
            } else {
                addMessage("D√©sol√©, je n'ai pas compris. Essaie de reformuler !", 'bot');
            }
        } catch (e) {
            chatMessages.lastChild.remove();
            addMessage("Erreur de connexion √† l'IA Mistral.", 'bot');
        }
    }
    chatForm.onsubmit = function(e) {
        e.preventDefault();
        const userText = chatInput.value.trim();
        if(!userText) return;
        addMessage(userText, 'user');
        botReply(userText);
        chatInput.value = '';
    };
    // Message d'accueil
    addMessage("Salut, je suis G√©rard, le chatbot OTO Shop !", 'bot');

    // Fonctions utilitaires cookies
    function setCookie(name, value, minutes) {
        const d = new Date();
        d.setTime(d.getTime() + (minutes*60*1000));
        document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
        const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return v ? v[2] : null;
    }

    // Mode jour/nuit avec cookie
    const themeBtn = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(night) {
        if(night) {
            document.body.classList.add('night');
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'night');
            setCookie('theme', 'night', 60); // 60 minutes
        } else {
            document.body.classList.remove('night');
            themeIcon.textContent = 'üåô';
            localStorage.setItem('theme', 'day');
            setCookie('theme', 'day', 60);
        }
    }
    themeBtn.onclick = function() {
        setTheme(!document.body.classList.contains('night'));
    };
    // Initialisation¬†: priorit√© au cookie, sinon localStorage
    const cookieTheme = getCookie('theme');
    setTheme(cookieTheme ? cookieTheme === 'night' : localStorage.getItem('theme') === 'night');
    </script>
</body>
